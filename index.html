<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Contact Form</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="contact-title">
        <h1>Say Hello</h1>
        <h2>We are always ready to serve you!</h2>

        <div class="contact-form">
            <form action="form-control.php" id="contact-form" method="post">
                <input type="text" name="name" class="form-control" id="" placeholder="Your Name" required>
                <br>
                <input type="text" name="email" class="form-control" id="" placeholder="Your Email" required>
                <br>
                <textarea name="message" class="form-control" id="" placeholder="Message"  rows="4" required></textarea>
                <br>
                <input type="submit" value="Send Message" class="form-control submit">
            </form>
        </div>
    </div>
</body>
</html>
